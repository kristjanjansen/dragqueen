<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

        body {

            background-image: url('img/Untitled.png');
            background-repeat:no-repeat;

        }
        
        .draggable {
            width: 50px;
            height: 50px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
           
            background-color: black;

        }

        .box {
            margin-left: -20px;
            margin-top: -20px;
            width: 1159px;
            height: 655px;
            border: 5px solid black;
        }



    </style>
</head>
<body>

    <div class="box"> <div class="draggable"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.1.0/draggabilly.pkgd.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        var socket = io.connect();

        var draggable = $('.draggable').draggabilly({
            containment: true
        });
        var draggie = draggable.data('draggabilly');

        draggable.on('dragMove', function() {

        // console.log(draggie.position)

            if (
                draggie.position.x > 100
                && draggie.position.x < 180
                && draggie.position.y > 530
                && draggie.position.y < 590

            ) {
                alert('WELL DONE')
            }

            socket.emit('move', {x: draggie.position.x, y: draggie.position.y});

        });

        socket.on('move', function (data) {

            draggable.css({'left': data.x, 'top': data.y})

        });

    </script>


</body>
</html>

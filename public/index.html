<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body{
            background-image:url("");
        }
        h1{
            text-align:center;
            font-family:arial;
        }
        .draggable {
            width: 100px;
            height: 100px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /*/background-color: blue;/*/
            background-image: url("https://pixabay.com/static/uploads/photo/2014/04/02/14/08/cannabis-306291_960_720.png");
        }

    </style>
</head>
<body>
    <h1>Catch the kush</h1>
    <div class="draggable">Yo</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.1.0/draggabilly.pkgd.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        var socket = io.connect();

        var draggable = $('.draggable').draggabilly();
        var draggie = draggable.data('draggabilly');

        draggable.on('dragMove', function() {

            socket.emit('move', {x: draggie.position.x, y: draggie.position.y});

        });

        socket.on('move', function (data) {

            draggable.css({'left': data.x, 'top': data.y})

        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        
        .draggable {
            z-index: 999;
            width: 150px;
            height: 150px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /*/background-color: #ff00cc;/*/
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-Anhg5NFxg0vL_Ib7UI2VPJOF9FnzKU3lwA8pznsOamX5gWGJGg");
            background-repeat: no repeat;
            background-size: cover;
            box-shadow: inset 0 0 0 2px #191919,0 0 10px #000000,0 0 15px #00ccff;
        }
        body{
            width: 100%;
            height: 100%;
            background-image: url("http://slither.io/s/bg45.jpg");
            bbackground-size: cover;
        }
        .counter1 {
            font-size: 50px;
            font-family: sans-serif;
            color: white;
            position: absolute;
            top: 30px;
            right: 30px;
        }        


    </style>
</head>
<body>

    <div class="counter1">0</div>

    <div class="draggable"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.1.0/draggabilly.pkgd.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        var counter1 = 0;

        var socket = io.connect();

        var draggable = $('.draggable').draggabilly();
        var draggie = draggable.data('draggabilly');

        draggable.on('dragMove', function() {

            x = draggie.position.x
            y = draggie.position.y
            
            console.log(x, y)

            if (x > 200) {

                counter1 = counter1 + 1;             
                $('.counter1').text(counter1)
            
            }

            socket.emit('move', {x: draggie.position.x, y: draggie.position.y});

        });

        socket.on('move', function (data) {

            draggable.css({'left': data.x, 'top': data.y})

        });

    </script>

</body>
</html>
